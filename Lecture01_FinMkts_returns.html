    const stocks = ["SPX", "AAPL", "NVDA"];
    const lineColors = ['#4e79a7', '#f28e2b', '#e15759'];
    const stockTexts = {
        "SPX": "Passive investment",
        "AAPL": "Value investor",
        "NVDA": "Visioner or dreamer"
    };

    let currentStep = 0;
    let chart;
    let annotationCounter = 0;

    function createChart() {
        if (Object.keys(stockData).length === 0 || !stockData['SPX']) {
            console.error("stockData is either empty or missing the 'SPX' data. Please paste your data correctly.");
            return;
        }

        const ctx = document.getElementById('stockReturnsChart').getContext('2d');
        const labels = stockData['SPX'].labels;

        const textLabelPlugin = {
            id: 'textLabels',
            afterDraw(chart) {
                if (annotationCounter === 0) {
                    return;
                }

                const { ctx, chartArea, scales: { x, y } } = chart;
                ctx.save();
                
                const textXPosition = chartArea.left + 350; // Adjusted offset to position text much further right

                for (let i = 0; i < annotationCounter; i++) {
                    const dataset = chart.data.datasets[i];
                    if (!dataset.label) continue;
                    
                    const lastDataIndex = dataset.data.length - 1;
                    let lastPointY = y.getPixelForValue(dataset.data[lastDataIndex]);

                    // Apply a vertical offset only to the first line (SPX)
                    if (i === 0) {
                        lastPointY -= 20; // Moved "Passive investment" text up
                    }

                    // Draw the text
                    const text = stockTexts[stocks[i]];
                    ctx.fillStyle = lineColors[i];
                    ctx.font = 'bold 14px Arial'; // Increased font size to 14px
                    ctx.textAlign = 'left';
                    ctx.fillText(text, textXPosition, lastPointY);

                    // Get the text width to position the connecting line
                    const textWidth = ctx.measureText(text).width;

                    // Draw the connecting line
                    ctx.beginPath();
                    ctx.strokeStyle = lineColors[i];
                    ctx.lineWidth = 1;
                    ctx.moveTo(textXPosition + textWidth + 5, lastPointY);
                    ctx.lineTo(x.getPixelForValue(lastDataIndex) - 5, lastPointY);
                    ctx.stroke();
                }
                ctx.restore();
            }
        };

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'category',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Trading Days (Jan 2000 - Jul 2025)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Cumulative Returns (%)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', { style: 'percent', minimumFractionDigits: 2 }).format(context.parsed.y / 100);
                                }
                                return label;
                            }
                        }
                    }
                }
            },
            plugins: [textLabelPlugin]
        });
    }

    function showNextLine() {
        const numStocks = stocks.length;
        
        if (currentStep < numStocks * 2) {
            const stockIndex = Math.floor(currentStep / 2);
            const stockLabel = stocks[stockIndex];
            
            if (currentStep % 2 === 0) {
                if (!stockData[stockLabel]) {
                    console.error(`Data for stock '${stockLabel}' not found.`);
                    return;
                }
                chart.data.datasets.push({
                    label: '',
                    data: stockData[stockLabel].data,
                    borderColor: lineColors[stockIndex],
                    borderWidth: 2,
                    fill: false,
                    pointRadius: 0
                });
            } else {
                chart.data.datasets[stockIndex].label = stockLabel;
            }
            chart.update();
            currentStep++;

        } else if (annotationCounter < numStocks) {
            annotationCounter++;
            chart.update();
            if (annotationCounter === numStocks) {
            }
        } else {
            alert('All data lines, legends, and annotations have been shown!');
        }
    }

    window.onload = function() {
        createChart();
    };
</script>
